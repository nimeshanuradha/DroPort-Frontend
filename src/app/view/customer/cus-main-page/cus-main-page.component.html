<div class="container-fluid">
    <div class="row">
    </div>
    <div class="row">
      <div class="col-md-2">
        <app-sidebar-customer></app-sidebar-customer>
      </div>
      <div class="col-md-8">
        <div class="page-header">
          <h2 class="display-3">Up Coming Requests</h2>
          <hr class="my-3">
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th>Req ID</th>
                <th>Town</th>
                <th>Customer ID</th>
                <th>Date</th>
                <th>Time</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- LOOPONG THE ROW FOR ALL RESULTS -->
              <tr *ngFor="let request of all_pending_req_arr ">
                <td> {{ request.req_id}} </td>
                <td> {{ request.town}} </td>
                <td> {{ request.cus_id}} </td>
                <td> {{ request.date}} </td>
                <td> {{ request.time}} </td>
                <td>
                  <button class="btn btn-success" routerLink="/owner_req_view/{{request.req_id}}">View More</button>
                </td>
              </tr>
            </tbody>
          </table>
  
        
        </div>
      </div>
    </div>
  </div>
