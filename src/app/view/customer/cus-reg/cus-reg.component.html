<div ng-app="DroPort">
  <div class="mybackground">
    <!-- <img src="../../../../assets/images/reg.jpg" style="width: 100%; padding-left: 20px;padding-right: 20px; "> -->
    <form #cus_reg="ngForm" (ngSubmit)=get_cus_data(cus_reg)>
      <div class="container">
        <div class="col-xs-12">
          <div class="col-xs-12 col-md-2 col-lg-2">
          </div>
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-5">
                <img src="../../../../assets/images/new.png" alt="logo" height="150" width="auto">
              </div>
              <div class="page-header col-md-7">
                <h3>New Customer Registration</h3>
              </div>
            </div>
            <div class="panel panel-primary">
              <div class="panel-heading">
                Customer Details
              </div>
              <div class="panel-body">
                <!-- <div class="form-group col-xs-12">
                <div class="col-xs-12 col-md-2 col-lg-2">
                  <label for="cus_id">Customer ID :</label>
                </div>
                <div class="col-xs-12 col-md-10 col-lg-10">
                  <input type="text" class="form-control" id="cus_id" name="cus_id" [(ngModel)]="cus_id" placeholder="###">
                </div>
              </div> -->
              <div class="form-group col-xs-12">
                <div class="col-xs-2"><label for="lname" style="color: red"> * required</label></div> 
              </div>

              
              <div class="form-group col-xs-12" [class.has-error]="FirstNameControl.invalid && FirstNameControl.touched">
                <div class="col-xs-3"><label for="fname" class="control-lable"><div class="col-xs-1" style="color: red">* </div>First Name:</label></div>
                <div class="col-xs-9">
                  <input required id="firstName" type="text" class="form-control" id="fname" name="firstname" [(ngModel)]="firstName" #FirstNameControl="ngModel" placeholder="First Name">
                <span class="help-block" *ngIf="FirstNameControl.invalid && FirstNameControl.touched"> *First Name is Required  </span>
                </div>
              </div>

              <div class="form-group col-xs-12" [class.has-error]="LastNameControl.invalid && LastNameControl.touched">
                <div class="col-xs-3"><label for="lname"><div class="col-xs-1" style="color: red">*</div> Last Name :</label></div> 
                <div class="col-xs-9">
                  <input  required id="lastName"  type="text" class="form-control" id="lname" name="lname" [(ngModel)]="lastname" #LastNameControl="ngModel" placeholder="Last Name">
                  <span class="help-block" *ngIf="LastNameControl.invalid && LastNameControl.touched"> *Last Name is Required  </span>
                </div>
              </div>

                <div class="form-group col-xs-12">
                <div class="col-xs-3"><label for="dob"><div class="col-xs-1"></div>DOB :</label></div>
                <div class="col-xs-9 ">
                  <input type="date" class="form-control" id="dob" name="dob" required="" [(ngModel)]="dob" placeholder="DOB">
                </div>
              </div>

              <div class="form-group col-xs-12">
                <div class="col-xs-3"><label for="sex"><div class="col-xs-1"></div>Sex :</label></div>
                <div class="col-xs-9">
                    <label class="radio-inline">
                      <input type="radio" value="male" [(ngModel)]="sex" name="sex">Male
                    </label>

                    <label class="radio-inline">
                      <input type="radio" value="female" [(ngModel)]="sex" name="sex">Female
                    </label>
                </div>
              </div>

                
              <div class="form-group col-xs-12" [class.has-error]="NicControl.invalid && NicControl.touched">
                <div class="col-xs-3"><label for="nic" class="control-lable"><div class="col-xs-1" style="color: red">* </div> NIC :</label></div>
                <div class="col-xs-9">
                  <input required id="nic" type="text" class="form-control" id="nic" name="nic" [(ngModel)]="nic" #NicControl="ngModel" placeholder="NIC">
                  <span class="help-block" *ngIf="NicControl.invalid && NicControl.touched"> *NIC is Required  </span>

                </div>
              </div>

              <div class="form-group col-xs-12" [class.has-error]="MobControl.invalid && MobControl.touched">
                <div class="col-xs-3"><label for="mobile_no" class="control-lable" ><div class="col-xs-1" style="color: red">* </div> Mobile Number: </label></div>
                <div class="col-xs-9">
                  <input  required id="mobile_no" type="text" class="form-control" id="mobile_no" name="mobile_no" [(ngModel)]="mobile_no" #MobControl="ngModel" placeholder="07x xx xxxx">
                  <span class="help-block" *ngIf="MobControl.invalid && MobControl.touched"> *Mobile Number is Required  </span>
                </div>
              </div>

              <div class="form-group col-xs-12">
                <div class="col-xs-3"><label for="fixed_no"><div class="col-xs-1"></div>Fixed Number : </label></div>
                <div class="col-xs-9">
                  <input type="text" class="form-control" id="fixed_no" name="fixed_no" [(ngModel)]="fixed_no" placeholder="0xx xx xxxx">
                </div>
              </div>  
            

                <div class="form-group col-xs-12" [class.has-error]="email.invalid && email.touched">
                  <div class="col-xs-3">
                    <label for="validationemail"  class="control-lable"><div class="col-xs-1" style="color: red">* </div>Email :</label>
                  </div>
                  <div class="col-xs-9">
                    <input type="text" required [email] ="cus_reg.email!==''"  class="form-control is-valid" id="validationemail" name="email" #email="ngModel" [(ngModel)]="cus_reg.email"  placeholder="example@email.com">
                    <span class="help-block" *ngIf="email.errors?.required && email.touched"> *Email is Required  </span>
                  <span class="help-block" *ngIf=" email.errors?.email && email.touched"> *Email is Invalid  </span>
                  </div>
                </div>

                <div class="form-group col-xs-12">
                  <div class="col-xs-3">
                    <label for="fb_link"><div class="col-xs-1"></div>Facebook Link : </label>
                  </div>
                  <div class="col-xs-9">
                    <input type="text" class="form-control" id="fb_link" name="fb_link" [(ngModel)]="fb_link" placeholder="http://www.facebook.com/yourprofile">
                  </div>
                </div>

                  <div class="form-group col-xs-12">
                <div class="form-check">
                    <div class="col-xs-9">
                  <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" [(ngModel)]="invalidCheck3" required><div class="col-xs-1"></div>
                  <label class="form-check-label" for="invalidCheck3"><div class="col-xs-1"></div>
                    Agree to terms and conditions
                  </label>
                </div>
              </div>
              </div>
              </div>
            </div>


            <!-- cridentials panel -->
            <div class="panel panel-primary">
              <div class="panel-heading">
                Customer Credentials
              </div>
              <div class="panel-body">
                <div class="form-group col-xs-12">
                  <div class="col-xs-12 col-md-2 col-lg-2">
                    <label for="username">Username : </label>
                  </div>
                  <div class="col-xs-12 col-md-10 col-lg-10 ">
                    <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" placeholder="">
                  </div>
                </div>

                <div class="form-group col-xs-12">
                  <div class="col-xs-12 col-md-2 col-lg-2">
                    <label for="password">Password :</label>
                  </div>
                  <div class="col-xs-12 col-md-10 col-lg-10">
                    <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" placeholder="more than 8 digits">
                  </div>
                </div>

                <div class="form-group col-xs-12">
                  <div class="col-xs-12 col-md-2 col-lg-2">
                    <label for="con_password">Confirm Password :</label>
                  </div>
                  <div class="col-xs-12 col-md-10 col-lg-10">
                    <input type="password" class="form-control" id="con_password" name="con_password" [(ngModel)]="con_password" placeholder="more than 8 digits">
                  </div>
                </div>
              </div>
              <div class="panel-footer">
                <button  type="submit" class="btn"  routerLink="" [disabled]="cus_reg.invalid">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
