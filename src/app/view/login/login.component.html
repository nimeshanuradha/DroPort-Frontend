

<div class="container">
	<form  #login ="ngForm" (ngSubmit)=add_to_db(login)>
		<div class="panel panel-primary center-block">
			<div class="panel-heading">Please Loging to continue</div>
			<div class="panel-body">

					<div class="form-group">
							<label for="username">Username</label>
							<input type="text" class="form-control" name="username" [(ngModel)]= "username" placeholder="Your Username">
					</div>
					<div class="form-group">
							<label for="password">Password</label>
							<input type="password" class="form-control" name="password"  [(ngModel)]= "password" placeholder="Your Password">
					</div>
					<div class="form-group">
							<div class="checkbox">
								<label><input type="checkbox">Remember Me</label>
							</div>
					</div>
					<button class="btn btn-success"> Login</button><hr>
					<button class="btn btn-primary" type="submit">Add to db</button>

					<button type ="button" class="btn btn-primary" (click)="toggle_option()">{{option_preview? "Hide":"More"}} Loging Options</button>
					<div *ngIf="option_preview">
						<div>
							<button class="btn btn-default">Login with facebook</button>
						</div>
						<div>
							<button class="btn btn-default">Login with Gmail</button>
						</div>

						
					</div>

			</div>
		</div>
	</form>
</div>
