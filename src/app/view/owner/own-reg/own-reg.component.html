<div ng-app="DroPort">
  <form #own_reg="ngForm" (ngSubmit)=get_owner_data(own_reg)>
    <div class="container">
      <div class="col-xs-12">
        <div class="col-xs-2">
          <!-- <app-sidebar></app-sidebar> -->
        </div>
        <div class="col-md-8">
          <div class="alert alert-info" role="alert">
            <h2 class="alert-heading">New Owner Registration</h2>
          </div>
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h4>
                <b>Owner Details</b>
              </h4>
            </div>
            <div class="panel-body">
              <fieldset>

                <!--<div class="form-group col-xs-12" [class.has-error]="OwnerIdControl.invalid && OwnerIdControl.touched"
               [class.has-success]="OwnerIdControl.valid" >
                  <div class="col-xs-2"><label for="own_id" class="control-lable">Owner ID :</label></div>
                  <div class="col-xs-10">
                    <input required id="own_id" type="text" class="form-control" id="own_id" name="own_id" [(ngModel)]="own_id" #OwnerIdControl="ngModel" placeholder="###">
                    <span class="help-block" *ngIf="OwnerIdControl.invalid && OwnerIdControl.touched"> ID is Required  </span>

                  </div>
                </div>-->
                <div class="form-group col-xs-12">
                  <div class="col-xs-2">
                    <label for="lname" style="color: red"> * required</label>
                  </div>
                </div>

                <div class="form-group col-xs-12" [class.has-error]="FirstNameControl.invalid && FirstNameControl.touched">
                  <div class="col-xs-3">
                    <label for="fname" class="control-lable">
                      <div class="col-xs-1" style="color: red">* </div>First Name:</label>
                  </div>
                  <div class="col-xs-9">
                    <input required id="firstName" type="text" class="form-control" id="fname" name="firstname" [(ngModel)]="firstName" #FirstNameControl="ngModel"
                      placeholder="First Name">
                    <span class="help-block" *ngIf="FirstNameControl.invalid && FirstNameControl.touched"> *First Name is Required </span>
                  </div>
                </div>

                <div class="form-group col-xs-12" [class.has-error]="LastNameControl.invalid && LastNameControl.touched">
                  <div class="col-xs-3">
                    <label for="lname">
                      <div class="col-xs-1" style="color: red">*</div> Last Name :</label>
                  </div>
                  <div class="col-xs-9">
                    <input required id="lastName" type="text" class="form-control" id="lname" name="lname" [(ngModel)]="lastname" #LastNameControl="ngModel"
                      placeholder="Last Name">
                    <span class="help-block" *ngIf="LastNameControl.invalid && LastNameControl.touched"> *Last Name is Required </span>
                  </div>
                </div>


                <div class="form-group col-xs-12">
                  <div class="col-xs-3">
                    <label for="dob">
                      <div class="col-xs-1"></div>DOB :</label>
                  </div>
                  <div class="col-xs-9 ">
                    <input type="date" class="form-control" id="dob" name="dob" required="" [(ngModel)]="dob" placeholder="DOB">
                  </div>
                </div>

                <!--<div class="form-group col-xs-12">
                <div class="col-xs-2"><label for="age">Age :</label></div>
                <div class="col-xs-10">
                  <input type="text" class="form-control" id="age" name="age" [(ngModel)]="age" placeholder="Age">
                </div>
              </div>-->

                <div class="form-group col-xs-12">
                  <div class="col-xs-3">
                    <label for="sex">
                      <div class="col-xs-1"></div>Sex :</label>
                  </div>
                  <div class="col-xs-9">
                    <label class="radio-inline">
                      <input type="radio" value="male" [(ngModel)]="sex" name="sex">Male
                    </label>

                    <label class="radio-inline">
                      <input type="radio" value="female" [(ngModel)]="sex" name="sex">Female
                    </label>
                  </div>
                </div>

                <div class="form-group col-xs-12" [class.has-error]="NicControl.invalid && NicControl.touched">
                  <div class="col-xs-3">
                    <label for="nic" class="control-lable">
                      <div class="col-xs-1" style="color: red">* </div> NIC :</label>
                  </div>
                  <div class="col-xs-9">
                    <input required id="nic" type="text" class="form-control" id="nic" name="nic" [(ngModel)]="nic" #NicControl="ngModel" placeholder="NIC">
                    <span class="help-block" *ngIf="NicControl.invalid && NicControl.touched"> *NIC is Required </span>

                  </div>
                </div>

                <div class="form-group col-xs-12" [class.has-error]="MobControl.invalid && MobControl.touched">
                  <div class="col-xs-3">
                    <label for="mobile_no" class="control-lable">
                      <div class="col-xs-1" style="color: red">* </div> Mobile Number: </label>
                  </div>
                  <div class="col-xs-9">
                    <input required id="mobile_no" type="text" class="form-control" id="mobile_no" name="mobile_no" [(ngModel)]="mobile_no" #MobControl="ngModel"
                      placeholder="07x xx xxxx">
                    <span class="help-block" *ngIf="MobControl.invalid && MobControl.touched"> *Mobile Number is Required </span>
                  </div>
                </div>

                <div class="form-group col-xs-12">
                  <div class="col-xs-3">
                    <label for="fixed_no">
                      <div class="col-xs-1"></div>Fixed Number : </label>
                  </div>
                  <div class="col-xs-9">
                    <input type="text" class="form-control" id="fixed_no" name="fixed_no" [(ngModel)]="fixed_no" placeholder="0xx xx xxxx">
                  </div>
                </div>

                <div class="form-group col-xs-12" [class.has-error]="email.invalid && email.touched">
                  <div class="col-xs-3">
                    <label for="validationemail" class="control-lable">
                      <div class="col-xs-1" style="color: red">* </div> Email :</label>
                  </div>
                  <div class="col-xs-9">
                    <input type="text" required [email]="own_reg.email!==''" class="form-control is-valid" id="validationemail" name="email"
                      #email="ngModel" [(ngModel)]="own_reg.email" placeholder="example@email.com">
                    <span class="help-block" *ngIf="email.errors?.required && email.touched"> *Email is Required </span>
                    <span class="help-block" *ngIf=" email.errors?.email && email.touched"> *Email is Invalid </span>
                  </div>
                </div>

                <div class="form-group col-xs-12">
                  <div class="col-xs-3">
                    <label for="fb_link" class="control-lable">
                      <div class="col-xs-1"></div>Facebook Link : </label>
                  </div>
                  <div class="col-xs-9">
                    <input required id="fb_link" type="text" class="form-control" id="fb_link" name="fb_link" [(ngModel)]="fb_link" #FbControl="ngModel"
                      placeholder="http://www.facebook.com/yourprofile">

                  </div>
                </div>

                <div class="form-group col-xs-12">
                  <div class="form-check">
                    <div class="col-xs-9">
                      <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" name="invalidCheck3" [(ngModel)]="invalidCheck3"
                        required>
                      <div class="col-xs-1"></div>
                      <label class="form-check-label" for="invalidCheck3">
                        <div class="col-xs-1"></div>
                        Agree to terms and conditions
                      </label>
                    </div>
                  </div>


                </div>



                <!-- cridentials panel -->
                <div class="panel-heading">
                  <h4>
                    <b>Owner Registration </b>
                  </h4>
                </div>
                <div class="panel-body">
                  <fieldset>

                    <div class="form-group col-xs-12" [class.has-error]="UserControl.invalid && UserControl.touched">
                      <div class="col-xs-3">
                        <label for="username" class="control-lable">
                          <div class="col-xs-1" style="color: red">* </div>Username : </label>
                      </div>
                      <div class="col-xs-9">
                        <input required id="username" type="text" class="form-control" id="username" name="username" [(ngModel)]="username" #UserControl="ngModel"
                          placeholder="">
                        <span class="help-block" *ngIf="UserControl.invalid && UserControl.touched"> Username is Required </span>
                      </div>
                    </div>

                    <div class="form-group col-xs-12" [class.has-error]="PassControl.invalid && PassControl.touched">
                      <div class="col-xs-3">
                        <label for="password" class="control-lable">
                          <div class="col-xs-1" style="color: red">* </div>Password :</label>
                      </div>
                      <div class="col-xs-9">
                        <input required id="password" type="password" class="form-control" id="password" name="password" [(ngModel)]="password" #PassControl="ngModel"
                          placeholder="more than 8 digits">
                        <span class="help-block" *ngIf="PassControl.invalid && PassControl.touched"> Password is Required </span>
                      </div>
                    </div>

                    <div class="form-group col-xs-12" [class.has-error]="ConPassControl.invalid && ConPassControl.touched">
                      <div class="col-xs-3">
                        <label for="con_password" class="control-lable">
                          <div class="col-xs-1" style="color: red">*</div>Confirm Password:</label>
                      </div>
                      <div class="col-xs-9">
                        <input required id="con_password" type="password" class="form-control" id="con_password" name="con_password" [(ngModel)]="con_password"
                          #ConPassControl="ngModel" placeholder="more than 8 digits">
                        <span class="help-block" *ngIf="ConPassControl.invalid && ConPassControl.touched"> Confirm Password is Required </span>
                      </div>
                    </div>

                  </fieldset>
                </div>
                <div class="panel-footer">
                  <button type="submit" class="btn" routerLink="" [disabled]="own_reg.invalid">Submit</button>
                </div>
              </fieldset>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
