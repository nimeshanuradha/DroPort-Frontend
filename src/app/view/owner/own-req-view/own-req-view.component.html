<div class="contaoner">
<div class="col-md-2">
		<app-sidebar-owner></app-sidebar-owner>
	</div>
	<div class="col-md-8">
		<div class="page-header">
			<h3>Flying Request Details - Request ID : {{req_data_arr[0].req_id}}</h3>
		</div>
		<div class="panel panel-primary">
			<div class="panel-heading">
				Flying Request Details
			</div>
			<div class="panel-body">
				<fieldset>
					<!-- request details -->
					<div class="form-group col-xs-12">
					<div class="col-xs-2">
							<label for="req_type">Request ID :</label>
						</div>
						<div class="col-xs-10">
							<input type="text" class="form-control" id="req_id" name="req_id" value="{{req_data_arr[0].req_id}}" readonly>
						</div>
					</div>
					<div class="form-group col-xs-12">
						<div class="col-xs-2">
							<label for="district">District :</label>
						</div>
						<div class="col-xs-2">
							<input type="text" class="form-control" id="district" name="district" value="{{req_data_arr[0].district}}" readonly>
						</div>
						<div class="col-xs-2">
							<label for="town">Town :</label>
						</div>
						<div class="col-xs-2">
							<input type="text" class="form-control" id="town" name="town" value="{{req_data_arr[0].town}}" readonly>
						</div>
						<div class="col-xs-2">
							<label for="area">Area :</label>
						</div>
						<div class="col-xs-2">
							<input type="text" class="form-control" id="area" name="area" value="{{req_data_arr[0].area}}" readonly>
						</div>
					</div>
					
					<div class="form-group col-xs-12">
						<div class="col-xs-2">
							<label for="map">Map Area :</label>
						</div>
						<div class="col-xs-10">
							<!-- selected map area should come here -->
							<iframe class="embed-responsive-item" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d247.54344622829794!2d79.86114404732183!3d6.926997006376424!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2slk!4v1527065588894"
							 width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
						</div>
					</div>
					<div class="form-group col-xs-12">
						<div class="col-xs-2">
							<label for="date">Date :</label>
						</div>
						<div class="col-xs-4">
							<input type="text" class="form-control" id="date" name="date" value="{{req_data_arr[0].date}}" readonly>
						</div>
						<div class="col-xs-2">
							<label for="time">Time :</label>
						</div>
						<div class="col-xs-4">
							<input type="text" class="form-control" id="time" name="time" value="{{req_data_arr[0].time}}" readonly>
						</div>
					</div>
					<div class="form-group col-xs-12">
						<div class="col-xs-2">
							<label for="quality">Required Quality :</label>
						</div>
						<div class="col-xs-10">
							<input type="text" class="form-control" id="quality" name="quality" value="{{req_data_arr[0].quality_category}}" readonly>
						</div>
					</div>
				</fieldset>
			</div>

			<!-- customer details -->
			<div class="panel panel primaary">
				<div class="panel-heading">
					<h3>
						CUSTOMER DETAILS
					</h3>
				</div>
				<div class="panel-body">
					<fieldset>
						<div class="form-group col-xs-12">
							<div class="col-xs-2">
								<label for="name">Name :</label>
							</div>
							<div class="col-xs-10">
								<input type="text" class="form-control" id="name" name="name" value="{{req_data_arr[0].quality_category}}" readonly >
							</div>
						</div>
						<div class="form-group col-xs-12">
							<div class="col-xs-2">
								<label for="address">Address :</label>
							</div>
							<div class="col-xs-10">
								<input type="text" class="form-control" id="address" name="address" [(ngModel)]="address">
							</div>
						</div>
						<div class="form-group col-xs-12">
							<div class="col-xs-2">
								<label for="phone_mobile">Mobile No :</label>
							</div>
							<div class="col-xs-4">
								<input type="text" class="form-control" id="phone_mobile" name="phone_mobile" [(ngModel)]="phone_mobile">
							</div>
							<div class="col-xs-2">
								<label for="phone_fixed">Fixed No :</label>
							</div>
							<div class="col-xs-4">
								<input type="text" class="form-control" id="phone_fixed" name="phone_fixed" [(ngModel)]="phone_fixed">
							</div>
						</div>
					</fieldset>
				</div>
			</div>
			
			<div class="panel panel-primary">
				<div class="panel-heading">
					Actions
				</div>
				<div class="panel-body">
					<div class="form-group">
						<button class="btn btn-warning"> Accept & Find a pilot</button>
					</div>
					<div class="form-group">
						<button class="btn btn-warning" (click)=fly_myself()> Accept & Fly by me</button>
					</div>
					<div class="form-group" *ngIf="fly_by_me">
						<div class="form-group">
								<b>Are you sure you want to accept this request and assign yourself as the pilot of this request..?</b>
						</div>
						<div class="form-group">
								<button class="btn btn-danger form-group" (click)=accept_self_pil()> Yes, Accept & Assign me as the Pilot</button>
						</div>
						<div class="form-group">
								<button class="btn btn-danger form-group" (click)=fly_myself()> Cancel</button>
						</div>
						
						
					</div>
	
	
	
				</div>
				<div class="panel-footer">
	
				</div>
			</div>
    </div>
  </div>
