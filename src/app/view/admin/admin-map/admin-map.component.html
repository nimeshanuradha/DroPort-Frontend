<div class="col-md-2">
    <app-sidebar-admin></app-sidebar-admin>
</div>
<div class="col-md-10">
    <div>
        <div class="panel panel-primary">

            <div class="panel-heading">Restricted Area</div>
            <form #new_area="ngForm" (ngSubmit)=get_area_data(new_area)>
                <div class="panel-body">

                    <div class="form-group col-xs-12">
                        <div class="col-xs-2">
                            <label for="location" class="lable">Location :</label>
                        </div>
                        <div class="col-xs-7">
                            <input type="text" class="form-control" name="location" required="" [(ngModel)]="location">
                        </div>
                        <div class="col-xs-3">
                            <input type='submit' class='btn' value='Add Restricted Area' id='submit' (click)=addArea()>
                        </div>
                    </div>
                </div>
            </form>

            <div>
                <legend style="text-align: center; text-size-adjust: 20px;">Restricted Area</legend>
                <div style="padding-left: 400px">
                    <table class="table" *ngIf="restricted_area">
                        <thead class="thead-dark">
                            <tr>
                                <th>Location</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let x of restricted_area ">
                                <td> {{ x.location}} </td>
                                <td>
                                    <button class="btn2" (click)="deleteArea()">Remove Area</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
