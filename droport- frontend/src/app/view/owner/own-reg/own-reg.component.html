<app-navbar></app-navbar>

<div ng-app="DroPort">
  <form #own_reg="ngForm" (ngSubmit)=get_owner_data(own_reg) ng-controller="own_reg_ctrl">
    <div class="container">
      <div class="col-xs-12">
        <div class="col-xs-3">
          <app-sidebar></app-sidebar>
        </div>
        <div class="col-xs-9">
          <div class="page-header"><h1>New Owner Registration</h1></div>
          <div class="panel panel-primary">
            <div class=" panel-header">New Owner Registration</div>
            <div class=" panel-body">


              <div class="form-group col-xs-12">
                <div class="col-xs-2"><label for="own_id">Owner ID :</label></div>
                <div class="col-xs-10">
                  <input type="text" class="form-control" id="own_id" name="own_id" [(ngModel)]="own_id" placeholder="###">
                </div>
              </div>

              <div class="form-group col-xs-12">
                <div class="col-xs-2"><label for="fname">First Name :</label></div>
                <div class="col-xs-10">
                  <input type="text" class="form-control" id="fname" name="fname" [(ngModel)]="fname" placeholder="First Name">
                </div>
              </div>

              <div class="form-group col-xs-12">
                <div class="col-xs-2"><label for="lname">Last Name :</label></div>
                <div class="col-xs-10">
                  <input type="text" class="form-control" id="lname" name="lname" [(ngModel)]="lname" placeholder="Last Name">
                </div>
              </div>

              <div class="form-group col-xs-12">
                <div class="col-xs-2"><label for="dob">DOB :</label></div>
                <div class="col-xs-10 ">
                  <input type="text" class="form-control" id="dob" name="dob" [(ngModel)]="dob" placeholder="DOB">
                </div>
              </div>

              <div class="form-group col-xs-12">
                <div class="col-xs-2"><label for="age">Age :</label></div>
                <div class="col-xs-10">
                  <input type="text" class="form-control" id="age" name="age" [(ngModel)]="age" placeholder="Age">
                </div>
              </div>
              
              <div class="form-group col-xs-12">
                <div class="col-xs-2"><label for="sex">Sex :</label></div>
                <div class="col-xs-10">
                    <label class="radio-inline">
                      <input type="radio" value="male" [(ngModel)]="sex" name="sex">Male
                    </label>

                    <label class="radio-inline">
                      <input type="radio" value="female" [(ngModel)]="sex" name="sex">Female
                    </label>
                </div>
              </div>

              <div class="form-group col-xs-12">
                <div class="col-xs-2"><label for="nic">NIC :</label></div>
                <div class="col-xs-10">
                  <input type="text" class="form-control" id="nic" name="nic" [(ngModel)]="nic" placeholder="NIC">
                </div>
              </div>

              <div class="form-group col-xs-12">
                <div class="col-xs-2"><label for="mobile_no">Mobile Number : </label></div>
                <div class="col-xs-10">
                  <input type="text" class="form-control" id="mobile_no" name="mobile_no" [(ngModel)]="mobile_no" placeholder="07x xx xxxx">
                </div>
              </div>

              <div class="form-group col-xs-12">
                <div class="col-xs-2"><label for="fixed_no">Fixed Number : </label></div>
                <div class="col-xs-10">
                  <input type="text" class="form-control" id="fixed_no" name="fixed_no" [(ngModel)]="fixed_no" placeholder="0xx xx xxxx">
                </div>
              </div>

              <div class="form-group col-xs-12">
                <div class="col-xs-2"><label for="email">Email :</label></div>
                <div class="col-xs-10">
                  <input type="text" class="form-control" id="email" name="email" [(ngModel)]="email" placeholder="example@email.com">
                </div>
              </div>

              <div class="form-group col-xs-12">
                <div class="col-xs-2"><label for="fb_link">Facebook Link : </label></div>
                <div class="col-xs-10">
                  <input type="text" class="form-control" id="fb_link" name="fb_link" [(ngModel)]="fb_link" placeholder="http://www.facebook.com/yourprofile">
                </div>
              </div>


            </div>
            
          </div>

<!-- cridentials panel -->

          <div class="panel panel-primary">
            <div class=" panel-header">Your Cridentials</div>
            <div class=" panel-body">

              <div class="form-group col-xs-12">
                <div class="col-xs-2"><label for="username">Username : </label></div>
                <div class="col-xs-10">
                  <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" placeholder="">
                </div>
              </div>

              <div class="form-group col-xs-12">
                <div class="col-xs-2"><label for="password">Password :</label></div>
                <div class="col-xs-10">
                  <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" placeholder="more than 8 digits">
                </div>
              </div>

              <div class="form-group col-xs-12">
                <div class="col-xs-2"><label for="con_password">Confirm Password :</label></div>
                <div class="col-xs-10">
                  <input type="password" class="form-control" id="con_password" name="con_password" [(ngModel)]="con_password" placeholder="more than 8 digits">
                </div>
              </div>



            </div>
          </div>

          <div>
            <button type="submit" class="btn btn-primary" style="margin: 20px">Continue</button>
            <button class="btn btn-warning" style="margin: 20px">Reset</button>
            <button class="btn btn-danger" style="margin: 20px">Close</button>
          </div>

        </div>
      </div>
    </div>
  </form>
</div>

<script>
  var app = angular.module('myApp', []);
  app.controller('own_reg_ctrl', function($scope, $http) {
      $http.get("http://localhost:3000/req/asd")
      .then(function(response) {
          $scope.myWelcome = response.data;
      });
  });
  </script>
